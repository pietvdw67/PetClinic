<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Vets</title>
</head>
<body>
	<h1>Veterinarians</h1>
	
			<table class="table table-striped" >
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="vet : ${vets}">
			<td th:text="${vet.id}">1</td>
			<td th:text="${vet.firstName}">Joe</td>
			<td th:text="${vet.lastName}">Black</td>
		</tbody>
	</table>

</body>
</html>
