<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Pet Owners</title>
</head>
<body>
	<h1>List of Owners</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		
		<tbody>
			<tr style="width: 150px;"  th:each="owner : ${owners}">
			<td style="width: 150px;" th:text="${owner.id}">1</td>
			<td style="width: 150px;" th:text="${owner.firstName}">Joe</td>
			<td style="width: 150px;" th:text="${owner.lastName}">Black</td>
		</tbody>
	</table>
</body>
</html>
